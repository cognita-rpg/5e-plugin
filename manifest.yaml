metadata:
  slug: 5e-plugin
  name: "D&D 5th Edition"
  author: "Dax Harris"
  version: "0.0.0"
  image: "https://logos-world.net/wp-content/uploads/2021/12/DnD-Logo-700x394.png"
  urls:
    repository: "https://github.com/cognita-rpg/5e-plugin"

exports:
  TestDocumentForm:
    type: "component"
    file: "5e-plugin/dist/index.5e-plugin.js"
    function: "TestDocumentForm"
  TestDocumentText:
    type: "component"
    file: "5e-plugin/dist/index.5e-plugin.js"
    function: "TestDocumentText"

features:
  - type: "article-template"
    required_exports:
      - TestDocumentForm
      - TestDocumentText
    name: "Test Document"
    description: "A document for testing"
    tags:
      - test
      - d&d
    form_renderer: TestDocumentForm
    text_renderer: TestDocumentText